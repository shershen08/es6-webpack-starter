<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>babel/webpack/es6/rxjs/redux/LESS/pagejs setup </title>
	<link rel="stylesheet" type="text/css" href="public/styles.css" />
	<script src="dist/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Logo</a>
			<ul id="nav-mobile" class="right">
				<li><a id="userlink">user</a></li>
				<li><a id="newslink">news</a></li>
				<li><a id="other">other</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<div class="col s12">

				<counter>
					<span id="counter-value"></span>
					<button type="button" id="increment" class="waves-effect waves-light bt">+ increment</button>
					<button type="button" id="decrement" class="waves-effect waves-light bt">- decrement</button>
				</counter>

			</div>
			<div class="col s6">

                <newslist>
                    <button type="button" id="loadlist" class="waves-effect waves-light bt">load list</button>
                    <section id="news-list"></section>
                </newslist>


            </div>
			<div class="col s6">messages</div>
		</div>



		<div id="app"></div>

	</div>
</body>

</html>
